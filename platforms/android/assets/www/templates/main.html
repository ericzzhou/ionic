<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="GoHome()">&lsaquo; Home</button>
  </div>
  <h1 class="title">从 PO# 开始收货!</h1>
</ion-header-bar>
<ion-view view-title="Camera" class="po-main">
  <ion-content>
    <ion-list>
      <ion-item>
        <div class="list">
          <div class="item item-input-inset">
            <label> PO#:</label>
            <label class="item-input-wrapper">
              <input type="text" placeholder="PO#" ng-model="keys.PONumber"  />
            </label>
            <button class="button button-positive" ng-click="searchPO()">
              GO
            </button>
          </div>
        </div>
      </ion-item>
      <ion-item>

      </ion-item>
      <ion-item>
        <div class="list">
          <div class="item item-input-inset">
            <label> UPC:</label>
            <label class="item-input-wrapper">
              <input type="text" placeholder="UPC" ng-model="keys.UPCNumber" />
            </label>
            <button class="button button-positive" ng-click="searchUPC()">
              GO
            </button>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
